<div class="card mb-4 shadow-sm">
    <img *ngIf="project.image" class="bd-placeholder-img card-img-top" [src]="'' + project.image" width="100%">
    <svg class="bd-placeholder-img card-img-top" *ngIf="!project.image" height="50"><rect width="100%" height="100%" fill="#55595c"/></svg>
    <div class="card-body">
        <p class="card-text">{{project.description}}</p>
        <p class="card-text">When: {{project.date}} {{project.time}}</p>
        <p class="card-text">Organized by: {{project.organisator.name}}</p>
        <p class="card-text">People needed: {{project.people}}</p>
        <p class="card-text">Duration: {{project.days}} days</p>
        <div class="d-flex justify-content-between align-items-center">
            <button type="button" class="btn btn-outline-secondary">Take part!</button>
        </div>
    </div>
</div>
