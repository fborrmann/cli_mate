<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="popup" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">New project</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Description</label>
            <div class="col-sm-8">
              <input [(ngModel)]="project.description" type="text" class="form-control" name="worker">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Location</label>
            <div class="col-sm-8">
              <input [(ngModel)]="project.location" type="text" class="form-control" name="worker">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Date</label>
            <div class="col-sm-8">
              <input [(ngModel)]="project.date" type="text" class="form-control" name="worker" placeholder="DD/MM/YYYY">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Time</label>
            <div class="col-sm-8">
              <input [(ngModel)]="project.time" type="text" class="form-control" name="worker">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Amount of people</label>
            <div class="col-sm-8">
              <input [(ngModel)]="project.people" type="text" class="form-control" name="worker">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Duration</label>
            <div class="col-sm-8">
              <input [(ngModel)]="project.days" type="text" class="form-control" name="worker">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Image (optional)</label>
            <div class="col-sm-8">
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="inputGroupFile01"
                  aria-describedby="inputGroupFileAddon01">
                <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-success" (click)="save()">Save project</button>
      </div>
    </div>
  </div>
</div>
