<div class="banner position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center">
    <div class="col-md-6 p-lg-5 mx-auto my-0">
        <img class="mb-4" src="/assets/logo.png" width="450">
        <p class="lead font-weight-normal">Together we can make a change</p>
        <div class="mb-2">
            <div class="input-group mb-3">
                <input [(ngModel)]="input" class="form-control" id="location" placeholder="Where would you like to tackle climate change?">
                <div class="input-group-append">
                    <button class="btn btn-success" type="button" (click)=filter()>Filter for projects</button>
                </div>
              </div>
        </div>
        <a class="btn btn-success" data-toggle="modal" data-target="#modal">Add a project</a>
    </div>
</div>
<div class="album py-5 bg-light">
    <div class="container">
        <h5><i class="fa fa-location-arrow text-muted"></i> {{!location? 'World': location}}</h5>
        <hr>
        <div class="row">
            <app-project [project]=project *ngFor="let project of projects" class="col-md-4"></app-project>
        </div>
    </div>
</div>
<app-popup (event)=save($event)></app-popup>
