<div class="banner position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center">
    <div class="col-md-5 p-lg-5 mx-auto my-0">
        <h1 class="display-6 font-weight-normal">Have fun saving the climate!</h1>
        <hr>
        <p class="lead font-weight-normal">Want to organize something yourself?</p>
        <a class="btn btn-outline-secondary" data-toggle="modal" data-target="#modal">Add a project!</a>
    </div>
</div>
<div class="album py-5 bg-light">
    <div class="container">
        <h5><i class="fa fa-location-arrow text-muted"></i> {{!location? 'World': location}}</h5>
        <hr>
        <div class="row">
            <app-project [project]=project *ngFor="let project of projects" class="col-md-4"></app-project>
        </div>
    </div>
</div>
<app-popup (event)=save($event)></app-popup>
